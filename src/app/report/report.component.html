<app-navbar></app-navbar>
<div class="container-fluid">
    <form (ngSubmit)="findEvents()" [formGroup]="reportForm">
        <div class="group">
            <div class="boxboarder">
                <div class="col-md-12 p-2">
                    <div class="row">
                        <div class="col-md-3" style="text-align: right;">
                            <b><label for="date">Date</label></b>
                        </div>
                        <div class="col-md-1">
                            <label for="">:</label>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <input class="form-control form-control-sm" formControlName="date" id="event-date"
                                    name="event-date" type="date" min=this.today style="width: 27%;">
                                <span style="margin-left: 10px;"><button type="submit"
                                        class="btn btn-primary">Create</button></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="accordion md-accordion"  *ngFor="let event of filterEventList;let i = index" [attr.id]="'collapseOne_' + i" role="tablist"
        aria-multiselectable="true">

        <!-- Accordion card -->
        <div class="card">

            <!-- Card header -->
            <div class="card-header" role="tab" id="headingOne1">
                <A (click)="isCollapsed = !isCollapsed ; appendChart(event.id,i)">
                    <h5 class="mb-0">
                        <table class="table table-striped ">




                            <tbody>
                                <tr class="table-info">
                                    <th width=10% scope="row">{{i+1 | number}}</th>
                                    <td width=20%>{{ event.slot }}</td>
                                    <td width=30%>{{ event.date  | date:'yyyy-MM-dd'  }}</td>
                                    <td width=40%>{{ event.skills }}</td>

                                </tr>

                            </tbody>

                        </table>
                    </h5>
                </A>
            </div>

            <!-- Card body -->
            <div [collapse]="isCollapsed" id="collapseBasic" class="collapse show" role="tabpanel"
                aria-labelledby="headingOne1" [attr.id]="'collapseOne_' + i">
                    <div class="row">
                        <div class="col-lg-6" id="chartContainer{{i}}" style="height: 370px; width: 100%;"></div>
                        <div class="col-lg-6" id="chartContainer2{{ i}}" style="height: 370px; width: 100%;"></div>
                    </div>
                </div>
            </div>

        </div>
        <!-- Accordion card -->
</div>
